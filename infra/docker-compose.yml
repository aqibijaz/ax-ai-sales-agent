version: "3.9"
services:
  api:
    build: ../apps/backend
    env_file: ../apps/backend/.env
    depends_on: [db, redis]
    networks: [backend]
    ports: ["8000:8000"]

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_sales
    volumes: [dbdata:/var/lib/postgresql/data]
    networks: [backend]

  redis:
    image: redis:7
    networks: [backend]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on: [api]
    ports: ["80:80"]
    networks: [backend]

volumes:
  dbdata: {}

networks:
  backend: {}
